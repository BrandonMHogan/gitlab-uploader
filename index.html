<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maven Package Uploader</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #0366d6;
        --error-color: #d73a49;
        --success-color: #28a745;
        --border-color: #e1e4e8;
        --background-color: #f6f8fa;
        --text-color: #24292e;
        --radius: 6px;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.12);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: var(--text-color);
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      h1 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 2rem;
        font-weight: 600;
        font-size: 1.75rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
      }

      .help-text {
        font-size: 0.875rem;
        color: #6a737d;
        margin-top: 0.25rem;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out;
        background-color: #fff;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
      }

      .file-upload {
        border: 2px dashed var(--border-color);
        border-radius: var(--radius);
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.15s ease-in-out;
        margin-bottom: 1rem;
      }

      .file-upload:hover {
        border-color: var(--primary-color);
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .selected-files {
        margin-top: 1rem;
      }

      .file-item {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        background-color: var(--background-color);
        border-radius: var(--radius);
        margin-bottom: 0.5rem;
      }

      .file-item:before {
        content: "ðŸ“„";
        margin-right: 0.5rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        position: relative;
      }

      button:hover {
        background-color: #0256b4;
      }

      button:disabled {
        background-color: #a5c7f0;
        cursor: not-allowed;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        display: none;
      }

      .uploading .spinner {
        display: block;
      }

      .progress-container {
        margin-top: 1rem;
        display: none;
      }

      .progress-container.visible {
        display: block;
      }

      .progress-bar {
        height: 6px;
        background-color: var(--background-color);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 0.5rem;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--primary-color);
        width: 0%;
        transition: width 0.3s ease;
      }

      .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: var(--radius);
        display: none;
      }

      .message.error {
        background-color: #ffeef0;
        color: var(--error-color);
        border: 1px solid #fdb8c0;
      }

      .message.success {
        background-color: #dcffe4;
        color: var(--success-color);
        border: 1px solid #bef5cb;
      }

      /* Select2 Custom Styles */
      .select2-container--default .select2-selection--single {
        height: 48px;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius);
      }

      .select2-container--default
        .select2-selection--single
        .select2-selection__rendered {
        line-height: 28px;
      }

      .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 46px;
      }

      .select2-search__field {
        padding: 0.5rem !important;
      }

      .select2-results__option {
        padding: 0.5rem !important;
      }

      .select2-container--default
        .select2-results__option--highlighted[aria-selected] {
        background-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Maven Package Uploader</h1>
      <form id="uploadForm">
        <div class="form-group">
          <label for="project_id">Partner Project:</label>
          <select id="project_id" name="project_id" required>
            <option value="">Select a partner project</option>
            {{range .Partners}}
            <option value="{{.ID}}">{{.Name}} ({{.ID}})</option>
            {{end}}
          </select>
          <div class="help-text">Search by partner name or project ID</div>
        </div>

        <div class="form-group">
          <label for="version">Version:</label>
          <input
            type="text"
            id="version"
            name="version"
            required
            placeholder="e.g., 1.14.4"
          />
          <div class="help-text">The version number for the package</div>
        </div>

        <div class="form-group">
          <label for="deploy_token">Deploy Token:</label>
          <input
            type="text"
            id="deploy_token"
            name="deploy_token"
            required
            placeholder="Enter your GitLab deploy token"
          />
          <div class="help-text">Authentication token for GitLab</div>
        </div>

        <div class="form-group">
          <label>Upload Files:</label>
          <div class="file-upload">
            <input
              type="file"
              id="files"
              name="files"
              multiple
              required
              accept=".aar,.pom"
            />
            <div>
              <strong>Drop files here or click to upload</strong>
              <div class="help-text">Select both AAR and POM files</div>
            </div>
          </div>
          <div class="selected-files"></div>
        </div>

        <button type="submit">
          <div class="spinner"></div>
          <span class="button-text">Upload Files</span>
        </button>
      </form>

      <div class="progress-container">
        <div class="progress-label">
          <span class="progress-status">Uploading...</span>
          <span class="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <div id="message" class="message"></div>
      <div id="details" class="message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
      // Initialize select2
      $(document).ready(function () {
        $("#project_id").select2({
          placeholder: "Search for a partner or project ID",
          allowClear: true,
          width: "100%",
        });
      });

      // File upload UI
      const fileUpload = document.querySelector(".file-upload");
      const fileInput = document.getElementById("files");
      const selectedFilesDiv = document.querySelector(".selected-files");

      fileUpload.addEventListener("click", () => fileInput.click());
      fileUpload.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUpload.style.borderColor = "#0366d6";
      });
      fileUpload.addEventListener("dragleave", () => {
        fileUpload.style.borderColor = "#e1e4e8";
      });
      fileUpload.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUpload.style.borderColor = "#e1e4e8";
        fileInput.files = e.dataTransfer.files;
        updateFileList();
      });

      function updateFileList() {
        selectedFilesDiv.innerHTML = "";
        Array.from(fileInput.files).forEach((file) => {
          const fileItem = document.createElement("div");
          fileItem.className = "file-item";
          fileItem.textContent = file.name;
          selectedFilesDiv.appendChild(fileItem);
        });
      }

      fileInput.addEventListener("change", updateFileList);

      // Rest of your JavaScript for form handling
      const form = document.getElementById("uploadForm");
      const button = form.querySelector("button");
      const messageDiv = document.getElementById("message");
      const detailsDiv = document.getElementById("details");
      const progressContainer = document.querySelector(".progress-container");
      const progressFill = document.querySelector(".progress-fill");
      const progressPercentage = document.querySelector(".progress-percentage");

      // ... rest of your existing JavaScript for form submission ...
    </script>
  </body>
</html>
